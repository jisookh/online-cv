    info:
      - degree: Ph.D in Chemistry
        university: Pohang University of Science and Technology
        time: 2012 - 2018
        details: |
          I studied electronic structure of two-dimensional solid-state materials using first-principles calculations, especially concerning 
            - theoretical design of two-dimensional inorganic materials with enhanced thermoelectric properties by band engineering
            - mechanism of spin properties of symmetry broken solid materials (Rashba effect)
      - degree: B.S. in Physics
