        time: May. 2021 - Present
        company: Samsung Electronics, Hawsung
        details: |
          I am involved in the development of 1x nanometer technology devices as a Wafer Level Reliability (WLR) Engineer 
          to detect potential quality issues early and meet customer expectations for intrinsic and extrinsic levels of reliability.
