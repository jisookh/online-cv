career-profile:
    title: Career Profile
    summary: |
      Currently at Samsung Electronics as a DRAM quality & reliability staff engineer,
      after studying solid material's properties as a computational materials scientist for 10 years.
      Based on solid understaing how electrons/holes behave in solid systems, 
      I analyse degradation mechanisms of electronic devices under various device working conditions. 

